  <body>
       <h1>ビーフカレー</h1>
       <h2>概要</h2>
       <p>普通のカレーライスとは違いゴロゴロとした食べ応えのあるビーフを堪能することができます。</p>
       <h2>材料</h2>
       <ul>
           <li>カレールー</li>
           <li>牛肉200g</li>
           <li>人参一本</li>
           <li>玉ねぎ一個</li>
           <li>じゃがいも一個</li>
       </ul>
<h2>作り方</h2>
<ol>
    <li>野菜を切って炒める</li>
    <li>牛肉を炒める</li>
    <li>鍋に水を張る</li>
    <li>カレールーを入れて煮詰める</li>
</ol>
     <h2>豆知識</h2>  
     <dl>
         <dt>カレー</dt><dd>カレーとは</dd>
         <dt>ビーフカレー</dt><dd>ビーフカレーとは</dd>
     </dl>
